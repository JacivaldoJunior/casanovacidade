<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pagamento Casa Rio das Ostras</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>.paid { background-color: #d1fae5; }</style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
</head>
<body class="bg-gray-100 min-h-screen p-4">
<div class="max-w-5xl mx-auto bg-white p-6 rounded-2xl shadow-lg">
<h1 class="text-3xl font-bold mb-4 text-green-700">Pagamento Casa Rio das Ostras</h1>
<div class="flex flex-col md:flex-row gap-6">
<div class="flex-1">
<p class="mb-2 text-lg">💰 <strong>Entrada:</strong> R$ 50.000</p>
<p class="mb-4 text-lg">📅 <strong>Mensalidade:</strong> R$ 1.000</p>
<div id="parcelas" class="space-y-2"></div>
<div class="mt-4 flex flex-wrap gap-2">
<button onclick="mostrarPagas()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Ver parcelas pagas ✅</button>
<button onclick="adicionarNovoMes()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">➕ Adicionar novo mês</button>
<button onclick="inicializarMeses()" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-600">⚙️ Inicializar meses</button>
</div>
</div>
<div class="md:w-1/2">
<img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?auto=format&fit=crop&w=800&q=80" alt="Casa" class="rounded-xl shadow-md" />
</div>
</div>
</div>
<input type="file" id="comprovanteInput" class="hidden" accept="image/*,application/pdf" />
<script>
const firebaseConfig = {
  apiKey: "AIzaSyCP-B-0QlYwGDqGfI20c_IC3P1MXMLC3BWQ",
  authDomain: "pagamento-casa-rio-das-ostras.firebaseapp.com",
  projectId: "pagamento-casa-rio-das-ostras",
  storageBucket: "pagamento-casa-rio-das-ostras.appspot.com",
  messagingSenderId: "368425536087",
  appId: "1:368425536087:web:366cbd787501b13639b112"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();
const nomesMeses = ["Jan", "Fev", "Mar", "Abr", "Mai", "Jun", "Jul", "Ago", "Set", "Out", "Nov", "Dez"];
function carregarParcelasTempoReal() {
  db.collection('parcelas').onSnapshot((snapshot) => {
    const container = document.getElementById('parcelas');
    container.innerHTML = '';
    snapshot.docs.sort((a, b) => {
      const [ma, aa] = a.id.split('-');
      const [mb, ab] = b.id.split('-');
      return parseInt(aa) - parseInt(ab) || nomesMeses.indexOf(ma) - nomesMeses.indexOf(mb);
    }).forEach((doc) => {
      const data = doc.data();
      const mes = doc.id;
      const div = document.createElement('div');
      div.className = `flex flex-col md:flex-row items-start md:items-center justify-between p-3 border rounded-lg space-y-2 md:space-y-0 ${data.pago ? 'paid' : 'bg-gray-50'}`;
      let innerHTML = `<div><p class="font-medium text-lg">${mes}</p><p class="text-sm">Valor: R$ 1.000</p>${data.comprovanteUrl ? `<a href="${data.comprovanteUrl}" target="_blank" class="text-xs text-blue-600 underline block mt-1">📎 Comprovante</a>` : ''}${data.bloqueado ? `<p class="text-green-700 font-semibold mt-1">Pagamento bloqueado</p>` : ''}</div><div class="flex items-center gap-2 flex-wrap">`;
      if (!data.bloqueado) {
        innerHTML += `<button onclick="alternarPagamento('${mes}')" class="${data.pago ? 'bg-green-600' : 'bg-red-500'} text-white hover:opacity-90 px-3 py-1 rounded">${data.pago ? '✅ Pago' : '❌ Falta pagar'}</button><button onclick="enviarComprovante('${mes}')" class="text-sm text-blue-600 underline">Salvar comprovante</button>`;
        if (data.comprovanteUrl) { innerHTML += `<button onclick="excluirComprovante('${mes}')" class="text-sm text-red-600 underline">🗑️ Excluir comprovante</button>`; }
        innerHTML += `<button onclick="excluirMes('${mes}', true)" class="text-sm text-red-600 underline">🗑️ Excluir mês</button>`;
      }
      if (data.pago && data.comprovanteUrl && !data.bloqueado) {
        innerHTML += `<button onclick="salvarPagamentoFinal('${mes}')" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">💾 Salvar pagamento</button>`;
      }
      innerHTML += '</div>';
      div.innerHTML = innerHTML;
      container.appendChild(div);
    });
  });
}
async function inicializarMeses() {
  const iniciais = ["Jun-25", "Jul-25", "Ago-25", "Set-25", "Out-25", "Nov-25", "Dez-25", "Jan-26", "Fev-26", "Mar-26", "Abr-26", "Mai-26", "Jun-26", "Jul-26", "Ago-26", "Set-26", "Out-26", "Nov-26", "Dez-26"];
  const batch = db.batch();
  iniciais.forEach(mes => {
    const docRef = db.collection('parcelas').doc(mes);
    batch.set(docRef, { mes, valor: 1000, pago: false, comprovanteUrl: "", bloqueado: false });
  });
  await batch.commit();
  alert("Meses iniciais criados!");
}
async function adicionarNovoMes() {
  const snapshot = await db.collection('parcelas').get();
  let todosMeses = snapshot.docs.map(doc => doc.id);
  let ordenados = todosMeses.sort((a, b) => {
    const [ma, aa] = a.split('-');
    const [mb, ab] = b.split('-');
    return parseInt(aa) - parseInt(ab) || nomesMeses.indexOf(ma) - nomesMeses.indexOf(mb);
  });
  let ultimoMes = ordenados[ordenados.length -1] || "Dez-26";
  let [mesTexto, anoTexto] = ultimoMes.split('-');
  let indiceMes = nomesMeses.indexOf(mesTexto);
  let ano = parseInt(anoTexto);
  indiceMes++;
  if (indiceMes > 11) { indiceMes = 0; ano++; }
  const novoMes = `${nomesMeses[indiceMes]}-${ano}`;
  const novoDoc = await db.collection('parcelas').doc(novoMes).get();
  if (novoDoc.exists) return alert("Mês já existe!");
  await db.collection('parcelas').doc(novoMes).set({ mes: novoMes, valor: 1000, pago: false, comprovanteUrl: "", bloqueado: false });
  alert(`Novo mês ${novoMes} adicionado!`);
}
window.onload = carregarParcelasTempoReal;
</script>
</body>
</html>
